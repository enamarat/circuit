<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Electric curcuit </title>
    <link href="./styles/reset.css" type="text/css" rel="stylesheet">
    <link href="./styles/styles.css" type="text/css" rel="stylesheet">
    <link href="./styles/animations.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div id="interface">
        <div id="curcuit">
          <div id="right" class="border"></div>
          <div id="left" class="border"></div>
          <div id="top" class="border"></div>
          <div id="bottom" class="border"></div>
          <div id="charge" class="paused"></div>
          <div id="bulb">
            <div id="bulb-head"></div>
            <div id="bulb-body"></div>
          </div>
          <div id="battery"> </div>
        </div>



        <button id="start">Start</button>
      </div>

      <div id="description">
        <h1> I = U / R </h1>
        <p> where: </p>
        <ul>
          <li>I - current, A (amperes)</li>
          <li>U - voltage, V (volts)</li>
          <li>R - resistance, O (ohms) </li>
        </ul>
      </div>
   </div>

     <div id="atom">
         <div class="half">
           <div class="particle proton"></div>
           <div class="particle neutron"></div>
         </div>
         <div class="half">
           <div class="particle neutron"></div>
           <div class="particle proton"></div>
         </div>
           <div id="electron-first" class="electron"></div>
           <div id="electron-second" class="electron"></div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
